<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4"></div>
        <div class="col-md-4">

    		<div class="panel panel-default">
			  	<div class="panel-heading dark-bg" style="background-color: darkblue; padding: 5px; height: 48px">
			    	<span><h3 style="color: white">sign in</h3></span>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" ng-model="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" ng-model="password" type="password" value="">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    	    <!--This will show an error message-->
			    	    <p style="color: #e63900">{{message}}</p>
			    		<input class="btn btn-lg btn-default btn-block" type="submit" ng-click="login()" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
